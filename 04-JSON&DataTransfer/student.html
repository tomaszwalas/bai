<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
		const button = document.getElementsByTagName('input').item(0);
			button.onclick = () =>{
			const method = "GET";
			const URL ="/bai-master/04-JSON&DataTransfer/tomaszwalas.json";
			const xht = new XMLHttpRequest();
			xht.responseType = 'json';
			xht.onreadystatechange = function () {
					if(this.status === 200 && this.readyState === 4) {
						console.log(this.response.firstName);
						console.log(this.response.lastName);
						const personalDataElement =document.getElementById('personalData');
						personalDataElement.innerHTML = `First Name: ${this.response.firstName} <br> LastName: ${this.response.lastName}`;
					}
				}
			xht.open(method, URL)
				xht.send()
			}
		</script>

	</body>
</html>
