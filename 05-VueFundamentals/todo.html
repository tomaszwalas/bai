<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id ="app">
<h4>DO WYKONANIA</h4>
<ol>
  <li v-for ="el in sortedTodo">{{el}}</li>
</ol>
</div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping']
      },
        computed: {
            sortedTodo : function () {
                return this.todo.sort()
            }
        }
    });
  </script>

</body>
</html>
