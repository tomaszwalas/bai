<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="wartosc" type="text" name="item">
        <button onclick="dodajProdukt()" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function dodajProdukt(){
            var value = document.getElementById("wartosc").value;
            let newItemElem = document.createElement("li");
                newItemElem.appendChild(document.createTextNode(value))
                document.querySelector('ol').appendChild(newItemElem);
                document.getElementById("wartosc").value = "";
        };
        
        $(document.querySelector('ol')).dblclick(event => {
                event.target.remove();
            })
        

    </script>
</body>

</html>
